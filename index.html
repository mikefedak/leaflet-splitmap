<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet SplitMap</title>
    <link rel="stylesheet" type="text/css" href='https://unpkg.com/leaflet@1.3.1/dist/leaflet.css'></link>
    <script src="dist/leaflet-splitmap.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>

<body>
    <div id='map'></div>

    <script>
    var map = L.map('map', {
        center: [12.02, -61.7],
        zoom: 13,
        zoomControl: true,
        crs: L.CRS.EPSG4326
    
    })

    var orthos_2017 =  L.tileLayer.wms('https://grennode.gov.gd/geoserver/ows', {
    layers: 'gog:GrenadaLidar_2017-RGB', attribution: '&copy; <a href="https://grennode.gov.gd">Government of Grenada<\/a> '
    }).addTo(map);

    var orthos_1951 = L.tileLayer.wms('https://grennode.gov.gd/geoserver/ows', {
        layers: 'gog:Grenada_ORTHO_1951', attribution: '&copy; <a href="https://grennode.gov.gd">Government of Grenada<\/a>'
    }).addTo(map);
    

    L.control.splitMap(orthos_2017, orthos_1951).addTo(map);
    </script>
</body>
</html>
